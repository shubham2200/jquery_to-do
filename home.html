<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>to-do using jquery</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center">
                <h1 class="alert alert-danger">To-Do app Using Jquery</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <form action="" autocomplete="off">
                    name: <input type="text" id="name" class="form-control">
                    task: <input type="text"  id="task" class="form-control">
                    date: <input type="text"  id="date" class="form-control">
                    <input type="button" class='btn btn-success mt-5' id="saveid" value="save">
    

                </form>
               
                
            </div>
            <div class="col-7">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>
                                name
                            </th>
                            <th>
                                task
                            </th>
                            <th>
                                date
                            </th>
                        </tr>
                    </thead>
                    <tbody id="table_body">
                       
                        
                    </tbody>

                </table>
            </div>

        </div>
    
    
       
    </div>

    
    <script src="jquery.js"></script>
   
</body>

</html>
